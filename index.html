<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conference app</title>
  </head>
  <body>
    <p>User: D</p>
    <div>
      Confs you are going to:
      <ol>
        <li><a href="#">Jsconfbp</a> <button>-</button></li>
      </ol>
    </div>

    <div>
      Maybe also:
      <ol>
        <li><a href="#">CSSconfbp</a> <button>-</button></li>
      </ol>
    </div>

    <!-- See confs -->
    <ol>
      <li>
        <div>
          <a href="">JSCONFBP</a>
        </div>
        <div>Javascript</div>
        <div>12-14/05/2016</div>

        <div>
          <button>I'm going!</button>
          <button>Maybe going</button>
        </div>

        <div>People going:</div>
        <ul>
          <li>Bob</li>
          <li>Alice</li>
          <li>Krampus</li>
        </ul>
      </li>

      <li>
        <div>
          <a href="">CSSCONFBP</a>
        </div>
        <div>CSS</div>
        <div>15-16/05/2016</div>

        <div>
          <button>I'm going!</button>
          <button>Maybe going</button>
        </div>

        <div>People going:</div>
        <ul>
          <li>Thor</li>
          <li>Krampus</li>
        </ul>
      </li>
    </ol>

    <div>
      <div>Add/Edit conf</div>
      <form>
        <label>
          Name
          <input type="text" id="conf-name">
        </label>

        <label>
          Topic
          <input type="text" id="conf-date-to">
        </label>

        <label>
          Website
          <input type="text" id="conf-link">
        </label>

        <label>
          Date From
          <input type="date" id="conf-date-from">
        </label>

        <label>
          Date To
          <input type="date" id="conf-date-to">
        </label>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
